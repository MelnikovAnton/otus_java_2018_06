<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Get by ID</title>
</head>
<body>
<p/>
<a href="/index.html">to index</a>
<p/>
<form action="/getByID" method="POST">
    <p>ID: <input type="text" name="id"/></p>
    <input type="submit" value="submit">
</form>
<h4>
    ${message}
</h4>
<#if users?has_content>
<table border="1">
    <thead>
    <tr>
        <td><span style="color: #c82828;"><span style="caret-color: #c82828;">Id</span></span></td>
        <td><span style="color: #c82828;">name</span></td>
        <td><span style="color: #c82828;">age</span></td>
        <td><span style="color: #c82828;">address</span></td>
        <td><span style="color: #c82828;"><span style="caret-color: #c82828;">phone</span></span></td>
    </tr>
    </thead>
    <tbody>
    <#list users as user>
    <tr>

        <td>${user.getId()}</td>
        <td>${user.getName()}</td>
        <td>${user.getAge()}</td>
        <td>${user.getAddress().getStreet()}</td>
        <td>

            <#list user.phones as phone>
            <ul>
                <li>${phone.getNumber()}</li>
            </ul>
        </#list>
        </td>
        </td>
    </tr>
    </#list>
    </tbody>
</table>
</#if>
</body>
</html>
